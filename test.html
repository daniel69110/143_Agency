<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .carousel {
            display: flex;
            overflow: hidden;
            width: 300px;
            margin: 0 auto;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-button {
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>

<div class="carousel">
    <button class="carousel-button" onclick="prevSlide()">Previous</button>
    <div class="carousel-container">
        <div class="carousel-item"><img src="image1.jpg" alt="Slide 1"></div>
        <div class="carousel-item"><img src="image2.jpg" alt="Slide 2"></div>
        <div class="carousel-item"><img src="image3.jpg" alt="Slide 3"></div>
    </div>
    <button class="carousel-button" onclick="nextSlide()">Next</button>
</div>

<script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;

    function nextSlide() {
        if (currentIndex < totalItems - 1) {
            currentIndex++;
        } else {
            currentIndex = 0;
        }
        updateCarousel();
    }

    function prevSlide() {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = totalItems - 1;
        }
        updateCarousel();
    }

    function updateCarousel() {
        const newTransformValue = -currentIndex * 100 + '%';
        document.querySelector('.carousel-container').style.transform = 'translateX(' + newTransformValue + ')';
    }
</script>

</body>
</html>
